PLG_JOOMAUTOCAT_FIELD_PARENT="ID catégorie parente"
PLG_JOOMAUTOCAT_FIELD_PARENT_DESCRIPTION="Vous pouvez choisir une catégorie déjà existante pour devenir la catégorie parente de chaque catégorie créée automatiquement. Pour cela tapez ici l'ID de cette catégorie."
PLG_JOOMAUTOCAT_FIELD_PUBLISHED="Publier?"
PLG_JOOMAUTOCAT_FIELD_PUBLISHED_DESCRIPTION="Voulez-vous que les catégories créées automatiquement soient publiées directement dès le début ?"
PLG_JOOMAUTOCAT_FIELD_ACCESS="Niveau d'accès"
PLG_JOOMAUTOCAT_FIELD_ACCESS_DESCRIPTION="Vous pouvez choisir le niveau d'accès des catégories qui seront créées par ce plugin ici (bien entendu ceci pourra aussi être changé plus tard en éditant une catégorie)."
PLG_JOOMAUTOCAT_FIELD_ONLOGIN="Vérifier à chaque connexion ?"
PLG_JOOMAUTOCAT_FIELD_ONLOGIN_DESCRIPTION="Voulez-vous que le plugin vérifier à chaque connexion de chaque utilisateur, s'il y a déjà au moins une catégorie qui lui est assignée ? Avec ceci, il est possible de créer automatiquement des catégories pour les utilisateurs qui sont déjà enregistrés. Une fois que tous les utilisateurs ont une catégorie qui leur est propre, cette option devrait être désactivée pour économiser la charge de la base de données."
PLG_JOOMAUTOCAT_FIELD_CATEGORYNAME="Nom de catégorie"
PLG_JOOMAUTOCAT_FIELD_CATEGORYNAME_DESCRIPTION="Choisissez si c'est le nom d'utilisateur ou son nom complet qui seront utilisés pour le nom de catégorie."
PLG_JOOMAUTOCAT_FIELD_CATEGORYNAME_LIKE_IN_JOOMGALLERY="comme configuré dans JoomGallery"
PLG_JOOMAUTOCAT_FIELD_CATEGORYNAME_NAME="Nom complet"
PLG_JOOMAUTOCAT_FIELD_CATEGORYNAME_USERNAME="Nom d'utilisateur"